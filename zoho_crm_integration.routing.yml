zoho_crm_integration.settings:
  path: '/admin/config/services/zoho-crm-integration'
  defaults:
    _controller: '\Drupal\zoho_crm_integration\Controller\ZohoCRMIntegrationSettingsPage::content'
    _title: 'Zoho CRM Integration Settings'
  requirements:
    _permission: 'administer zoho settings'
  options:
    _admin_route: TRUE
zoho_crm_integration.revoke:
  path: '/admin/config/services/zoho-revoke'
  defaults:
    _controller: '\Drupal\zoho_crm_integration\Controller\ZohoCRMIntegrationRevoke::revoke'
    _title: 'Zoho CRM Integration Revoke route'
  requirements:
    _permission: 'administer zoho settings'
  options:
    _admin_route: TRUE
